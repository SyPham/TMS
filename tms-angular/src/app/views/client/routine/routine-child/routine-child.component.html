
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-body p-0">
          <ejs-treegrid #treegridTasks 
          [dataSource]='data' 
          [pageSettings]='pageSetting'
          [treeColumnIndex]='1'
          [filterSettings]='filterSettings' 
          [contextMenuItems]='contextMenuItems'
          [toolbar]='toolbarOptionsTasks' 
          childMapping='ChildNodes' 
          gridLines='Both' 
          [allowPaging]='true' 
          [allowExcelExport]='true' 
          [allowPdfExport]='true'
          [allowResizing]='true' 
          [showColumnMenu]='true' 
          [allowSorting]='true' 
          [allowFiltering]='true'
          (toolbarClick)='toolbarClick($event)' 
          [searchSettings]='searchSettings' 
          (contextMenuClick)="contextMenuClick($event)"  
          (recordDoubleClick)="recordDoubleClick($event)"
          (dataBound)="dataBound($event)"
          (contextMenuOpen)='contextMenuOpen($event)'>
          <e-columns>
            <e-column field="Follow" headerText="Follow" width="130" textAlign="Center">
              <ng-template #template let-data>
                <div class="btn-group">
                  <button type="button" (click)="follow(data.ID)"
                    [class]="data.Follow == 'No' ? 'btn btn-success btn-xs':'btn btn-danger btn-xs'"
                    ng-if="data.Level == 1"><i [class]="data.Follow == 'No'  ? 'fas fa-bell':'fas fa-bell-slash'"></i>
                    {{data.Follow == 'No' ?'Follow':'Unfollow'}}</button>
                </div>
              </ng-template>
            </e-column>
            <e-column field="JobName" headerText="Task Name" clipMode='EllipsisWithTooltip' textAlign="Left"
              width="240">
              <ng-template #template let-data>
                <span id="priority"
                  [class]="data.Priority == 'High' ? 'badge bg-danger' : data.Priority =='Medium' ? 'badge bg-warning text-white' : 'badge bg-info'"
                  style="padding:4px;color:white; font-size: 10px!important;"> {{data.Priority}}</span> {{data.JobName}}
              </ng-template>
            </e-column>
            <e-column field="From" headerText="From" width="120"></e-column>
            <e-column field="PIC" headerText="PIC" width="180" textAlign="Center"></e-column>
            <e-column field="DeputyName" headerText="Deputy" width="180" textAlign="Center"></e-column>
            <e-column field="state" headerText="Status" width="120" textAlign="Center">
              <ng-template #template let-data>
                <span id="priority" [class]="data.state == 'Delay' ? 'badge bg-danger' : 'badge bg-primary'"
                  style="padding:4px;color:white">{{data.state}}</span>
              </ng-template>
            </e-column>
            <e-column field="DueDate" type='date' format='d MMM, yyyy hh:mm:ss a' headerText="Due Date" width="200" textAlign="Center">
            </e-column>
            <e-column field="periodType" headerText="Period Type" width="200" textAlign="Center">
              <ng-template #template let-data>
                {{periodText(data.periodType)}}
              </ng-template>
            </e-column>
            <e-column field="CreatedDate" type='date' format='d MMM, yyyy hh:mm:ss a' headerText="Created Date Time" width="200" textAlign="Center"></e-column>
            <e-column field="WatchVideo" [disableHtmlEncode]="false" headerText="Watch Video" width="200" textAlign="Center">
              <ng-template #template let-data>
                <button [class]="data.VideoStatus? 'btn btn-sm btn-success' : 'd-none'" (click)="openWatchTutorialWatchModalByButton(data.Entity)">Watch</button>
              </ng-template>
            </e-column>
          </e-columns>
        </ejs-treegrid>
        </div>
      </div>
    </div>
  </div>
